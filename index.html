<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator2">
            <input type="text" class="result" placeholder="0" id="result">
            <button onclick="clearc(``)">AC</button>
            <button onclick="dele(``)">DEL</button>
            <button onclick="numeric(`%`)">%</button>
            <button onclick="numeric(`/`)">/</button>
            <button onclick="numeric(`9`)">9</button>
            <button onclick="numeric(`8`)">8</button>
            <button onclick="numeric(`7`)">7</button>
            <button onclick="numeric(`*`)">*</button>
            <button onclick="numeric(`6`)">6</button>
            <button onclick="numeric(`5`)">5</button>
            <button onclick="numeric(`4`)">4</button>
            <button onclick="numeric(`+`)">+</button>
            <button onclick="numeric(`3`)">3</button>
            <button onclick="numeric(`2`)">2</button>
            <button onclick="numeric(`1`)">1</button>
            <button onclick="numeric(`-`)">-</button>
            <button onclick="numeric(`0`)">0</button>
            <button onclick="numeric(`.`)">.</button>
            <button class="equal" onclick="calculation(`final_result`)">=</button>
        </div>
    </div>
    <script src="calcy.js"></script>
</body>
</html>
